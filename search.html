<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Vuelos - Aerolineas Argentinas</title>
    <link rel="stylesheet" href="css/style_search.css">
    <link rel="stylesheet" href="css/style_nav_private.css">
    <link rel="icon" href="images/condor.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <body>
        <div class="container">
            <nav class="nav_search">
                <ul>
                    <li id="link_index"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                            fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path
                                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                        </svg>Inicio</li>
                    <li id="link_profile"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>Perfil</li>
                    <li id="link_reservations"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                            <path
                                d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                        </svg>Reservas</li>
                    <li id="link_search"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>Buscar</li>
                </ul>
            </nav>

            <header class="header_search">
                <div class="header_mobile">
                    <div id="logo"><img src="./images/condor.png" alt="condorLogo"></div>
                    <button id="btn_hamburguesa" aria-label="Menú">☰</button>
                </div>
                <h1>Buscar Vuelos</h1>
            </header>

            <nav class="nav_search" id="menu_nav">
                <ul>
                    <li id="link_index">Inicio</li>
                    <li id="link_profile">Perfil</li>
                    <li id="link_reservations">Reservas</li>
                    <li id="link_search">Buscar</li>
                </ul>
            </nav>

            <main class="search">
                <form class="search_form">
                    <div class="form_radio">
                        <label><input type="radio" name="tipo_viaje" value="ida" checked>Ida</label>
                        <label><input type="radio" name="tipo_viaje" value="ida_y_vuelta">Ida y vuelta</label>
                    </div>

                    <div class="form_border">
                        <!-- Fila 1 -->
                        <div id="fila">
                            <div>
                                <label for="origin">Origen</label>
                                <input type="text" id="origin" placeholder="Ingrese su origen">
                            </div>
                            <div>
                                <label for="destiny">Destino</label>
                                <input type="text" id="destiny" placeholder="Ingrese su destino">
                            </div>
                        </div>

                        <!-- Fila 2 -->
                        <div id="fila2">
                            <div>
                                <label for="fecha_ida">Fecha de ida</label>
                                <input type="date" id="fecha_ida" name="fecha_ida" required>
                            </div>
                            <div>
                                <label for="fecha_vuelta">Fecha de vuelta</label>
                                <input type="date" id="fecha_vuelta" name="fecha_vuelta" required>
                            </div>
                        </div>

                        <!-- Fila 3 -->
                        <div id="fila3" class="selector_clase_pasajeros">
                            <label for="toggle_clase_pasajeros">Clase / Pasajeros/as</label>
                            <div class="selector_toggle" id="toggle_clase_pasajeros">
                                Clase / Pasajeros/as <span class="flecha">▼</span>
                            </div>

                            <div class="selector_menu" id="menu_clase_pasajeros">
                                <label>Clase</label>
                                <div class="opcion_clase">
                                    <input type="radio" name="clase" value="Economy" checked> Economy
                                </div>
                                <div class="opcion_clase">
                                    <input type="radio" name="clase" value="Business"> Business
                                </div>
                                <div class="opcion_clase">
                                    <input type="radio" name="clase" value="Premium economy"> Premium economy
                                </div>

                                <label>Pasajeros/as</label>
                                <div class="grupo_pasajero">
                                    Adultos +12 años
                                    <button type="button" onclick="cambiar('adultos', -1)">−</button>
                                    <input type="text" id="adultos" value="1" readonly>
                                    <button type="button" onclick="cambiar('adultos', 1)">+</button>
                                </div>
                                <div class="grupo_pasajero">
                                    Niños 2 a 11 años
                                    <button type="button" onclick="cambiar('ninos', -1)">−</button>
                                    <input type="text" id="ninos" value="0" readonly>
                                    <button type="button" onclick="cambiar('ninos', 1)">+</button>
                                </div>
                                <div class="grupo_pasajero">
                                    Bebés 0 a 23 meses
                                    <button type="button" onclick="cambiar('bebes', -1)">−</button>
                                    <input type="text" id="bebes" value="0" readonly>
                                    <button type="button" onclick="cambiar('bebes', 1)">+</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
                <div class="button_search">
                    <button type="button" id="btn_cancel">Cancelar</button>
                    <button type="submit" id="btn_search">Buscar Vuelos</button>
                </div>
            </main>
        </div>

        <script src="js/navs_private_mobile.js"></script>
        <script src="js/navs_private.js"></script>
        <script src="js/search.js"></script>
    </body>

</html>
