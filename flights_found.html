<body>
    <div class="container">
        <nav class="nav_flight">
            <ul>
                <li id="link_index">Inicio</li>
                <li id="link_profile">Perfil</li>
                <li id="link_reservations">Reservas</li>
                <li id="link_search">Buscar</li>

        <header>
            <h1>Buscar Vuelos</h1>
        </header>
        <main>
            <div class="filtros">
                <label for="escala">Filtrar </label>
                <select id="escala" name="escala">
                    <option value="" disabled selected>Escalas</option>
                    <option value="e1">1 escala</option>
                    <option value="e2">2 escalas</option>
                    <option value="e3">3 escalas</option>
                    <option value="e4">4 escalas</option>
                    <option value="e5">5 escalas</option>
                    <option value="e6">6 escalas</option>
                </select>
                <select id="horario-salida" name="horario-salida">
                    <option value="" disabled selected>Horarios de salida</option>
                    <option value="h1">07:30am</option>
                    <option value="h2">09:00am</option>
                    <option value="h3">11:15am</option>
                    <option value="h4">18:45pm</option>
                    <option value="h5">20:00pm</option>
                    <option value="h6">22:30pm</option>
                </select>
                <select id="duracion-viaje" name="duracion-viaje">
                    <option value="" disabled selected>Duracion del viaje</option>
                    <option value="d1">8 horas</option>
                    <option value="d2">12 horas</option>
                    <option value="d3">15 horas</option>
                    <option value="d4">18 horas</option>
                </select>
                <select id="precio" name="precio">
                    <option value="" disabled selected>Precio</option>
                    <option value="p1">Entre $300.000 y $550.000</option>
                    <option value="p2">Entre $550.050 y $700.000</option>
                    <option value="p3">Entre $700.050 y $900.000</option>
                    <option value="p4">Más de $900.000</option>
                </select>
                <div class="btn">
                    <button type="button" id="btn_aplicar">Aplicar</button>
                    <button type="button" id="btn_borrar"> <svg class="icono_basura" xmlns="http://www.w3.org/2000/svg"
                            width="64" height="64" viewBox="0 0 64 64" fill="none">
                            <!-- Cuerpo principal (color principal) -->
                            <rect x="20" y="20" width="24" height="36" rx="2" ry="2" fill="#3c74a6" />

                            <!-- Tapa (más oscuro para contraste) -->
                            <rect x="18" y="18" width="28" height="4" rx="1" ry="1" fill="#2b5680" />

                            <!-- Líneas verticales (más claro) -->
                            <rect x="24" y="24" width="2" height="28" fill="#7fa9d4" />
                            <rect x="31" y="24" width="2" height="28" fill="#7fa9d4" />
                            <rect x="38" y="24" width="2" height="28" fill="#7fa9d4" />

                            <!-- Parte superior oscura -->
                            <path d="M22 16h20l-1-4h-18l-1 4z" fill="#2b5680" />

                            <!-- Manija o detalle superior -->
                            <rect x="26" y="10" width="12" height="2" rx="1" fill="#1f3e5a" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="div_ticket">
                <section class="ticket_avion">
                    <article class="article_salida">
                        <h5>JUEVES</h5>
                        <h5>22:35</h5>
                        <h4>EZE</h4>
                    </article>
                    <article class="article_trayecto">
                        <article>
                            <h5>19h 23m</h5>
                        </article>
                        <article>
                            <div class="line"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

                        <article>

                    </article>
                    <article class="article_llegada">
                        <h5>VIERNES</h5>

                    </article>
                    <article class="precio_contenedor">
                        <div class="linea_vertical"></div>
                        <div class="precio">$ 1.900.050 ARS</div>

                </section>
