<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Aerolineas Argentinas</title>
    <link rel="stylesheet" href="css/style_register.css">
    <link rel="stylesheet" href="css/style_general.css">
    <link rel="icon" href="images/condor.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="div_logo"></div>
        <nav>
            <button>Inicio</button>
            <button id="btn_questions">Preguntas frecuentes <svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
                </svg></button>
            <button>Buscar</button>
            <button>Informacion</button>
            <button id="btn_miperfil"> <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg> Mi perfil</button>
        </nav>
    </header>

    <main>
        <section id="section_title">
            <h4>Acceda a los beneficios de</h4>
            <h1>Aerolineas plus</h1>
        </section>
        <section id="section_form">
            <form id="form_datos_cuenta" action="">
                <h2>Datos de cuenta</h2>

                <section id="section_user_pass">
                    <article>
                        <label for="">User name</label>
                        <input type="text" name="username" placeholder="Ingrese un nombre de usuario">
                    </article>
                    <article>
                        <label for="">Password</label>
                        <input type="password" name="password" placeholder="Ingrese una contraseÃ±a">
                        <button id="btn_pass"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                            <path
                                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                        </svg></button>
                    </article>
                </section>

                <section id="section_email">
                    <article>
                        <label for="">Email</label>
                        <input type="email" name="email" placeholder="Ingrese una direccion de correo electronico">
                    </article>
                </section>

                <section class="section_buttons">
                    <button id="btn_next">Siguiente</button>
                    <button id="btn_cancel">Cancelar</button>
                </section>
            </form>

            <form id="form_datos_personales" action="">
                 <h2>Datos personales</h2>

                <section id="section_name">
                    <article>
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre">
                    </article>
                    <article>
                        <label for="">Apellido</label>
                        <input type="text" name="apellido" placeholder="Ingrese su apellido">
                    </article>
                    <article>
                        <label for="">Dia  de nacimiento</label>
                        <input type="date" name="date">
                    </article>
                </section>

                <section id="section_document">
                    <article id="article_type">
                        <label for="">Tipo de documento</label>
                        <select name="type" id="" value="Selecciona">
                            <option value="dni">DNI</option>
                            <option value="pasaporte">PASAPORTE</option>
                        </select>
                    </article>
                    <article id="article_number">
                        <label for="">Numero de documento</label>
                        <input type="number" name="document" placeholder="Ingrese su numero de documento">
                    </article>
                </section>

                <section class="section_buttons">
                    <button id="btn_create">Crear cuenta</button>
                    <button id="btn_prev">Volver</button>
                </section>
            </form>
            <div id="img"></div>
        </section>
    </main>

    <script src="js/comportamiento_registro.js"></script>
</body>

</html>
